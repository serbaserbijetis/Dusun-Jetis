<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Administrasi Dusun Jetis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="upbar-widget">
    <img src="logo-magelang.png" alt="Logo Kabupaten Magelang" id="logo-magelang">
    <div id="widget-clock"></div>
    <div id="widget-cuaca"></div>
  </div>
  <div id="layout">
    <div id="main-content">
      <div class="content-wrapper">
        <header>
          <h1>Peta Administrasi Dusun Jetis</h1>
          <a href="index.html" class="btn-admin-map">&larr; Kembali ke Beranda</a>
        </header>
        <main>
          <section id="map-admin-section">
            <div id="map-admin" style="width:100%;height:400px;border-radius:10px;border:2px solid #81c784;box-shadow:0 1px 6px rgba(56,142,60,0.10);"></div>
          </section>
        </main>
        <footer>
          <p>&copy; 2024 Dusun Jetis, Desa Pakunden</p>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    // Inisialisasi peta admin (bisa Anda ganti sesuai kebutuhan)
    const mapAdmin = L.map('map-admin').setView([-7.66259, 110.28656], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(mapAdmin);
  </script>
</body>
</html>
